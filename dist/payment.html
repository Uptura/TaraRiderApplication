  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-20 text-center">
      <h1 class="text-3xl font-bold mb-8">Choose Your Payment Method</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white shadow-md rounded-lg p-6">
          <img src="../image/Gcash.jpg" alt="GCASH" class="h-24 mx-auto mb-4">
          <button id="pay-with-gcash" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Pay with GCASH
          </button>
        </div>
        <div class="bg-white shadow-md rounded-lg p-6">
          <img src="../image/Paymaya.jpg" alt="PAYMAYA" class="h-24 mx-auto mb-4">
          <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Pay with PAYMAYA
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="success-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
      <div class="bg-white p-6 rounded-lg text-center">
        <h2 class="text-lg font-bold mb-4">Payment Successful</h2>
        <p class="mb-6">Your payment has been processed successfully, and your information has been saved.</p>
        <button id="close-modal" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Close
        </button>
      </div>
    </div>

    <script>
      // Show the modal when the GCASH button is clicked
      document.getElementById('pay-with-gcash').addEventListener('click', function() {
        document.getElementById('success-modal').classList.remove('hidden');
      });

      // Close the modal when the close button is clicked
      document.getElementById('close-modal').addEventListener('click', function() {
        document.getElementById('success-modal').classList.add('hidden');
      });
    </script>
  </body>
  </html>
